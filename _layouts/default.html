<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

        <h1>{{ site.title }}</h1>

        <br />
        This work is licensed under a
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">

    <div class="container">
        {{ content }}
    </div>

</html>
