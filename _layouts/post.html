---
layout: default
---
<div id="post-title">{{ page.title }}</div>
<div id="post-info">
    <div id="post-tags">Tags:
        {% for tag in page.tags %}
        <a href="/taglist.html#{{ tag }}">{{ tag | capitalize }}</a>
        {% endfor %}</div>
    <div id="post-date">{{ page.date | date: "%Y-%m-%-d" }}</div>
</div>
{{ content }}
